<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/f55d1cccf1.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <!-- <div class="col-12 col-lg-6 "> -->
<img src="./img/pic.png" class="col-12 col-lg-6" style="margin-top: 150px;" alt="login" width="400px" height="300px">
        <!-- </div> -->
        <div class="col-12 col-lg-6 d-flex  flex-column justify-content-center px-5  " style="margin-top: 100px;">

<div class="d-flex justify-content-lg-start align-items-sm-center justify-content-sm-center gap-2">
    <h4 class="px-3">Sign in with</h4>
    <i class="fa-brands fa-facebook-f bg-primary text-white rounded-circle d-flex align-items-center justify-content-center"
    style="width: 30px; height: 30px;"></i>
    <i class="fa-brands fa-twitter bg-primary text-white rounded-circle d-flex align-items-center justify-content-center"
    style="width: 30px; height: 30px;"></i>
    <i class="fa-brands fa-linkedin-in bg-primary text-white rounded-circle d-flex align-items-center justify-content-center"
    style="width: 30px; height: 30px;"></i> 
</div>
<div class="or my-4" style="width: 75%; height: 20px; border-bottom: 1px solid gray; text-align: center">
  <span style="font-size: 20px; background-color: #fff; padding: 0 10px;">
      Or
  </span>
</div>
<div>
    <form>
        <div class="mb-3 w-75 h-75" >
          <input type="email" class="form-control " id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email Address">
        </div>
        <div class="mb-3  w-75 h-75">
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class=" mb-3 form-check ">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label text-secondary" for="exampleCheck1">Remember Me</label>
          <p class="forgot password d-inline  " style="margin-left: 125px;" ><a class="text-secondary" href="#">Forgot Password?</a></p>
        </div>
        <button type="button" class="btn  btn-primary w-25 h-50 mt-4" id="submit">LOGIN</button>
        <p class="my-2 fw-bold">Don't have an account?<a class="text-danger fw-bold" href="#">Register</a></p>
</div>
    </div>
</div>
<footer class=" d-flex justify-content-between align-items-center bg-primary text-white text-center position-relative" style="height: 80px; margin-top: 40px;">

        <p class="lead ps-1 ps-sm-5" >Copyright Â© 2020.All rights reserved</p>

       <div class="d-flex justify-content-end pe-sm-5 pe-1 gap-2" >
        <i class="fa-brands fa-facebook-f text-light "></i>
        <i class="fa-brands fa-twitter text-light"></i>
        <i class="fa-brands fa-google text-light"></i>
        <i class="fa-brands fa-linkedin-in text-light"></i>

       </div>

</footer>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
